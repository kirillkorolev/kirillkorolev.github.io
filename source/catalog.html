<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preload" href="css/style.min.css" as="style">
  <link rel="preload" href="fonts/montserrat-regular.woff2" as="font">
  <link rel="preload" href="fonts/montserrat-regular.woff" as="font">
  <link rel="preload" href="fonts/montserrat-bold.woff2" as="font">
  <link rel="preload" href="fonts/montserrat-bold.woff" as="font">
  <link rel="preload" href="fonts/roboto-regular.woff2" as="font">
  <link rel="preload" href="fonts/roboto-regular.woff" as="font">
  <link rel="preload" href="fonts/roboto-bold.woff2" as="font">
  <link rel="preload" href="fonts/roboto-bold.woff" as="font">
  <title>Стартовый шаблон</title>
  <link rel="stylesheet" href="css/style.min.css">
  <script src="./js/plugins/picturefill.min.js" async></script>
</head>
<body>
  <div style="display: none">
    <include src="build/img/sprite_auto.svg"></include>
  </div>
  <header class="page-header page-header--menu-closed">
    <div class="page-header__wrapper">
      <div class="page-header__container">
        <a class="page-header__logo-link" href="index.html">Portfolio</a>
        <button class="page-header__button js-open-menu" aria-label="open menu" type="button">
          <span></span>
        </button>
      </div>
      <nav class="page-header__nav main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link" href="index.html">Домой</a>
          </li>
          <li class="main-nav__item main-nav__item--current">
            <a class="main-nav__link">Мои работы</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Навыки</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Обо мне</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Блог</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Контакты</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="page-main page-main--catalog">
    <h1 class="visually-hidden">Сайт потфолио Королева Кирилла</h1>
    <section class="projects">
      <div class="projects__wrapper">
        <h2 class="projects__title">Выполненные работы</h2>
        <ul class="projects__list">
          <li class="projects__item projects__item--escape">
            <figure  class="projects__effect">
              <picture>
                <source type="image/webp" srcset="./img/pictures/escape-room@1x.webp, ./img/pictures/escape-room@2x.webp 2x">
                <img class="projects__image" src="./img/pictures/escape-room@1x.jpg" srcset="./img/pictures/escape-room@2x.jpg" alt="превью сайта Escape room">
              </picture>
              <figcaption>
                <span>Escape room</span>
                <a class="projects__link" href="https://kirillkorolev.github.io/escape-room/" target="_blank"></a>
              </figcaption>
            </figure>
            <a class="projects__source-code" href="https://github.com/kirillkorolev/escape-room" target="_blank">Исходник</a>
          </li>
          <li class="projects__item projects__item--sea-cruises">
            <figure  class="projects__effect">
              <picture>
                <source type="image/webp" srcset="./img/pictures/sea-cruises@1x.webp, ./img/pictures/sea-cruises@2x.webp 2x">
                <img class="projects__image" src="./img/pictures/sea-cruises@1x.jpg" srcset="./img/pictures/sea-cruises@2x.jpg" alt="превью сайта Куризы по Черному морю">
              </picture>
              <figcaption>
                <span>Sea cruises</span>
                <a class="projects__link" href="https://kirillkorolev.github.io/sea-cruises/" target="_blank"></a>
              </figcaption>
            </figure>
            <a class="projects__source-code" href="https://github.com/kirillkorolev/sea-cruises" target="_blank">Исходник</a>
          </li>
          <li class="projects__item projects__item--wine-cabinets">
            <figure  class="projects__effect">
              <picture>
                <source type="image/webp" srcset="./img/pictures/wine-cabinets-service@1x.webp, ./img/pictures/wine-cabinets-service@2x.webp 2x">
                <img class="projects__image" src="./img/pictures/wine-cabinets-service@1x.jpg" srcset="./img/pictures/wine-cabinets-service@2x.jpg" alt="превью сайта по ремонту винных шкафов">
              </picture>
              <figcaption>
                <span>Wine cabinets service</span>
                <a class="projects__link" href="https://kirillkorolev.github.io/wine-cabinets-service/" target="_blank"></a>
              </figcaption>
            </figure>
            <a class="projects__source-code" href="https://github.com/kirillkorolev/wine-cabinets-service" target="_blank">Исходник</a>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <footer class="page-footer page-footer--catalog">
    <ul class="page-footer__social social">
      <li class="social__item social__item--github">
        <span class="visually-hidden">Ссылка на гитхаб</span>
        <a class="social__link" href="https://github.com/kirillkorolev/" target="_blank">
          <svg class="social__icon" width="24" height="24">
            <use xlink:href="#icon-github"></use>
          </svg>
        </a>
      </li>
      <li class="social__item social__item--vk">
        <span class="visually-hidden">Ссылка на телеграм</span>
        <a class="social__link" href="https://t-do.ru/KirillKor">
          <svg class="social__icon" width="12" height="12">
            <use xlink:href="#icon-telegram"></use>
          </svg>
        </a>
      </li>
      <li class="social__item social__item--fb">
        <span class="visually-hidden">Ссылка на почтовый адрес</span>
        <a class="social__link" href="mailto:kkirillcore@gmail.com">
          <svg class="social__icon" width="16" height="12">
            <use xlink:href="#icon-mail"></use>
          </svg>
        </a>
      </li>
    </ul>
    <div class="page-footer__copyrights">
      <div class="page-footer__year">Санкт-Петербург</div>
      <div class="page-footer__year">2020 г.</div>
    </div>
  </footer>
  <script src="./js/menu.js"></script>
</body>
</html>
